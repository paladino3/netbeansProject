<html>
    <head>
        <title>Escola de Inglês</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
       
             <header id="cabecalho">
                 <img src="logo.jpg">
                 <div id="social">
                     <img src="facebook.png">
                     <img src="twitter.png">
                 </div>
                 
                 <nav id="menu">
                     <ul>
                           <li><a href="index.html" target="_self">Home</a></li>
                         <li><a href="modulos.html" target="_self">Módulos</a></li>
                         <li><a href="contato.html" target="_self">Contato</a></li>
                     </ul>
                 </nav> 
        </header>
        <br class="fixFloat" >
  
        <section id="contato">
            
            <form name="fContato" action="#" method="POST">
                <label>Nome</label>
                <input type="text" maxlength="50" size="60" name="fNome" autofocus="" required="">
                <label>Telefone</label>
                <input type="tel" maxlength="15" size="20" name="fFome" placeholder="(xx)xxxxx-xxxx" required="">
                <label>Email</label>
                <input type="email" maxlength="50" size="60" name="fEmail"  required="">       
                <label>CEP</label>
                <input type="text" maxlength="10" size="20" name="fCep"  placeholder="(xxxxx-xxx)" pattern="\d{5}-\d{3}" required="">
                <label>Módulo pretende inicial</label>
                <input type="number" min="1" max="10" step="1" value="1" name="fModulo" required=""> 
                <label>Horário de Início</label>
                <input type="time" name="fHorario" value="10:00" step="1800" required=""> 
                <label>Cor da sua pasta</label>
                <input type="color" name="fCor" value="#008800" required=""> 
                <label>Data de Nascimento</label>
                <input type="date" name="fNascimento" required=""> 
                <br><br>
                <input type="submit" value="Enviar" name="enviar" />
                <input type="reset" value="Limpar" name="Limpar" />
            </form>
            
        </section>
        <br class="fixFloat">
        <footer id="rodape">
            <p>Layout Curso de Inglês</p>
            <p>Canal Fessor Bruno</p>
            <p><a href="www.cfbcursos.com.br" target="_self">www.cfbcursos.com.br</a></p>
            
        </footer>
    </body>
</html>
